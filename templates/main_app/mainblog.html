{% extends 'mainTemplates.html' %}

{% block body %}
        <div class="body_size container">
            <div>
                <div>
                    <img src="{{media_url}}{{article.main_img}}" width="100%" height="300px">
                </div>
                <div>
                    <h1>
                        {{article.blog_title}}
                    </h1>
                </div>
                <div>
                    <p class="blog-p">
                        {{article.blog_text}}
                    </p>
                </div>
            </div>
            <div>
                <div class="row" style="padding:10px 0px 20px 50px;">
                    <img src="{{article.user_registered.image_url}}" width="50px" height="50px" alt="" style="border-radius: 50px;">
                    <i style="margin:10px">{{article.user_registered.email}}</i>
                </div>
            </div>
        </div>
    
{% endblock body %}
